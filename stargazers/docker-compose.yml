version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: stargazing-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: stargazing
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - stargazing-network

volumes:
  mongodb_data:
    driver: local

networks:
  stargazing-network:
    driver: bridge
